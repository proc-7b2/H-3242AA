name: Headless Ant Pipeline
on:
  workflow_dispatch:
    inputs:
      model_id:
        description: 'Folder name in /input to process'
        required: true

jobs:
  process-and-cleanup:
    runs-on: ubuntu-latest
    # --- ADD THIS PERMISSION BLOCK ---
    permissions:
      contents: write
    # ---------------------------------
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Blender
        run: |
          sudo apt-get update
          sudo apt-get install -y blender

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install JS Dependencies
        run: |
          if [ ! -f package.json ]; then npm init -y; fi
          npm install @octokit/rest

      - name: Find OBJ Path
        id: search
        run: |
          FOUND_PATH=$(find input/${{ github.event.inputs.model_id }} -name "*.obj" -print -quit)
          if [ -z "$FOUND_PATH" ]; then exit 1; fi
          echo "obj_path=$FOUND_PATH" >> $GITHUB_OUTPUT

      - name: Execute Pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          MODEL_ID: ${{ github.event.inputs.model_id }}
          OBJ_FILE_PATH: ${{ steps.search.outputs.obj_path }}
        run: node Scripts/Cleanup.js

        # ... (after Execute Pipeline step)
      - name: Commit and Push Cleaned Files
        run: |
          git config --global user.name "Headless Ant Bot"
          git config --global user.email "ant-bot@github.com"
          
          # 1. Add the new output files
          git add output/
          
          # 2. Only proceed if there are actual changes
          if ! git diff --cached --quiet; then
            git commit -m "Add cleaned model: ${{ github.event.inputs.model_id }}"
            
            # 3. Use a retry loop with rebase to handle simultaneous pushes
            for i in {1..5}; do
              echo "Push attempt $i..."
              # Pull latest changes and put our commit on top
              git pull --rebase origin main
              # Try to push
              if git push origin main; then
                echo "Successfully pushed cleaned model!"
                exit 0
              fi
              echo "Push rejected, waiting to retry..."
              sleep 10
            done
            echo "Failed to push after 5 attempts."
            exit 1
          else
            echo "No changes detected in output/ directory."
          fi

  
